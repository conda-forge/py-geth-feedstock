{% set name = "py-geth" %}
{% set version = "3.13.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/py-geth-{{ version }}.tar.gz
  sha256: f3563e2de8e78599cb9c69ee5bf3bded858ac6cf59891a04177f2353c425fdb7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - semantic_version >=2.6.0

test:
  imports:
    - geth
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ethereum/py-geth
  summary: Run Go-Ethereum as a subprocess
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - spinoch
