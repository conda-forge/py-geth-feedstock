{% set name = "py-geth" %}
{% set version = "3.12.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/py-geth-{{ version }}.tar.gz
  sha256: 584ba92f227249c65f102f5734e48fc80e48702889e16623d5db2b43ba69a11c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - semantic_version >=2.6.0

test:
  imports:
    - geth
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ethereum/py-geth
  summary: Run Go-Ethereum as a subprocess
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - spinoch
